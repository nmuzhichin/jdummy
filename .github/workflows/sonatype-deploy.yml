name: Publish to Sonatype
on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Input version'
        required: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Publish
        env:
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}
          GPG_PASSWORD: ${{ secrets.GPG_PASSWORD }}
          GPG_FILE: ${{ secrets.GPG_FILE }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USER }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          APP_VERSION: ${{ github.event.inputs.release_version }}
        run: |
          echo $GPG_FILE | base64 -d > secring.gpg
          ./gradlew publish \
          -Psigning.secretKeyRingFile=$GPG_FILE \
          -Psigning.password=$GPG_PASSWORD \
          -Psigning.keyId=$GPG_KEY_ID \
          -PossrhUsername=$SONATYPE_USERNAME \
          -PossrhPassword=$SONATYPE_PASSWORD

